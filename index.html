<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500;700&family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600;700&family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>NFT preview</title>
</head>
<body>
    <div class="container">
        <div class="container-inner">
            <div class="image-container">
                <img src="/images/image-equilibrium.jpg" alt="">
                <div id="overlay">
                    <div class="overlay-inner">
                        <img src="/images/icon-view.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="text-container">
                <h2><a href="#">Equilibrium #3429</a></h2>
                <p>Our Equilibrium collection promotes balance and calm.</p>

                <div class="text-et-icon">
                    <div class="text-et-icon-item">
                        <img src="/images/icon-ethereum.svg" alt="">
                        <p class="price">0.041 ETH</p>
                    </div>

                    <div class="text-et-icon-item">
                        <img src="/images/icon-clock.svg" alt="">
                        <p>3 days left</p>
                    </div>
                </div>
            </div>

            <div class="profile">
                <img src="/images/image-avatar.png" alt="">
                <p>Creation of <a href="#">Jules Wyvern</a></p>
            </div>
        </div>
    </div>
</body>
</html>
